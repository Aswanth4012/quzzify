<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive quiz app</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
  <section id="home">
    <div class="logo-head">
        <div class="quiz">
            <p class="quiz-text">Quiz</p>
        </div>
    </div>
    <div class="details">
      <form action="question.html">
        <p class="name">Enter your name</p>
        <input type="text" placeholder="Name" class="txt-input">
        <button type="submit">Start</button>
      </form>
    </div>
  </section>  
</body>
</html>
